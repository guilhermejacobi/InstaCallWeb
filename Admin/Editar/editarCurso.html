<html>
    <head>
        
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <meta charset="utf-8">
        <script type="text/javascript" src="../JS/editar.js"></script>
        <script type="text/javascript" src="../JS/mask.js"></script>
        <link rel="stylesheet" href="editarCurso.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Editar Curso- InstaCall</title>
    </head>
    <body>
        <header>
            <div id="topoInstaCall">
                <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
            </div>
        </header>
        <div class="centralizarTudo">
            <h1>
                Editar Curso
            </h1>
           
            <div>
                <table class="tabelaPrincipal">
                    <tr>
                        <td>ID Curso: </td>
                        <td><input type="text" placeholder="Ex: 12345" id="idCurso" name="idCurso"></td>
                        <td><input type="button" class="botao" value="Buscar ID" onclick="buscarIdCurso();"></input></td>
                    </tr>
                    <tr>
                        <td>Curso: </td>
                        <td><input type="text" maxlength="50" placeholder="Ex: Sistemas de Informação" id="curso" name="curso"></td>
                    </tr>
                    <tr>
                        <td>Nível: </td>
                        <td align="left"><select style="width: 100%;" id="nivel" name="nivel">
                            <option value=""></option>
                            <option value="Bacharelado">Bacharelado</option> 
                            <option value="Licenciatura">Licenciatura</option>
                            <option value="Tecnólogo">Tecnólogo</option>
                            <option value="Mestrado">Mestrado</option>
                            <option value="Doutorado">Doutorado</option>
                            <option value="Pós-Graduação">Pós-Graduação</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>ID Inst: </td>
                        <td><input type="text" id="idInst" name="idInst"></td>
                        <td><input type="button" class="botao" value="Buscar ID" onclick=""></input></td>
                    </tr>
                    <tr>
                        <td>Instituição: </td>
                        <td><input type="text" placeholder="Ex: UniSociesc" disabled id="instituicao" name="instituicao"></td>
                    </tr>
                </table>
                <input type="button" class="botao" value="Salvar">
                <a href="../menuADM.html"><input type="button" class="botao" class="botoes" value="Voltar"></a>
            </div>
        </div>
                    
            <!--</form>-->
        </div>
    </body>
</html>
