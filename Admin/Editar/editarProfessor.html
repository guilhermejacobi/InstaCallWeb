<html>
    <head>
        
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <meta charset="utf-8">
        <script type="text/javascript" src="../JS/editar.js"></script>
        <script type="text/javascript" src="../JS/mask.js"></script>
        <link rel="stylesheet" href="editarProfessor.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Editar Professor- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body>
        <div class="centralizarTudo">
            <h1>
                Editar Matrícula - Professor
            </h1>
            <div>
                <table class="tabelaPrincipal">
                    <tr>
                        <td>Matrícula: </td>
                        <td><input type="text" placeholder="Ex: 000000000"></td>
                        <td align="left"><input type="button" onclick="" class="botao2" value="Buscar Matrícula"></td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td><input type="text" placeholder="Nome"></td>
                    </tr>
                    <tr>
                        <td>Data de Nascimento: </td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>CPF:</td>
                        <td><input type="text" data-mask="000.000.000-00" data-mask-selectonfocus="true"><br></td>
                    </tr>
                    <tr>
                        <td><label for="">&nbsp;</label></td>
                    </tr>
                    <tr>
                        <td>CEP: </td>
                        <td><input type="text" placeholder="Ex: 00000-00" id="cep"></td>
                        <td align="left"><input type="button" class="botao" onclick="buscaCep()" value="Buscar"></td>
                    </tr>
                    <tr>
                        <td>UF: </td>
                        <td><input type="text" placeholder="Ex: Santa Catarina" id="uf"></td>
                    </tr>
                    <tr>
                        <td>Cidade: </td>
                        <td><input type="text" placeholder="Ex: Joinville" id="cidade"></td>
                        <td>Bairro: </td>
                        <td><input type="text" placeholder="Ex: Itaum" id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Logradouro: </td>
                        <td><input type="text" placeholder="Ex: Rua Florianópolis" id="logradouro"></td>
                        <td>N°: </td>
                        <td><input type="text" placeholder="Ex: 1234"></td>
                    </tr> 
                    <tr>
                        <td><label for="">&nbsp;</label></td>
                    </tr>
                    <tr>
                        <td>Formação/Nivel </td>
                        <td><input type="text" placeholder="Ex: Sistemas De Informação"><br></td>
                        <td><select name="selectCurso">
                            <option value=""></option>
                            <option value="Bacharelado">Bacharelado</option> 
                            <option value="Licenciatura">Licenciatura</option>
                            <option value="Tecnólogo">Tecnólogo</option>
                            <option value="Mestrado">Mestrado</option>
                            <option value="Doutorado">Doutorado</option>
                            <option value="Pós-Graduação">Pós-Graduação</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td>Instituição: </td>
                        <td><input type="text" placeholder="Ex: UniSociesc"></td>
                    </tr>
                    <tr>
                        <td>Login: </td>
                        <td><input type="text" placeholder="Ex: aluno@estudante.com"></td>
                    </tr>
                    <tr>
                        <td>Senha: </td>
                        <td><input type="text" placeholder="Ex: 123456789"></td>
                    </tr>
                </table>
            </div>
            <div>
                <input type="button" class="botao" value="Salvar">
                <a href="menuADM.html" class="mudarPagina"><input type="button" class="botao" value="Voltar"></a>
            </div>
        </div>
        <script type="text/javascript" src="cep.js"></script>
    </body>
</html>
