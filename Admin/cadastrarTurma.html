<html>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <head>
        <title>Cadastrar Turma- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body >
        <div class="centralizarTudo">
            <h1>
                Cadastrar Turma
            </h1>
            <div>
                <table class="tabelaPrincipal">
                    <tr>
                        <td>ID: </td>
                        <td><input type="text" disabled></td>
                        <td><button onclick="">Gerar ID</button></td>
                    </tr>
                    <tr>
                        <td>Curso: </td>
                        <td><input type="text" placeholder="Ex: UniSociesc"></td>
                        <td><button onclick="">Buscar: </button></td>
                    </tr>
                    <tr>
                        <td>Turma: </td>
                        <td><input type="text" disabled></td>
                        <td><button onclick="">Gerar ID</button></td>
                    </tr>
                    <tr>
                        <td>Turno: </td>
                        <td align="left"><select name="selectTurno">
                            <option value="tipo0">Selecione</option>
                            <option value="tipo1">Matutino</option> 
                            <option value="tipo2">Vespertino</option>
                            <option value="tipo3">Noturno</option>
                        </select></td>
                    </tr>
                </table>
            </div>
            <div>
                <button>Salvar</button>
            </div>
        </div>
    </body>
</html>
