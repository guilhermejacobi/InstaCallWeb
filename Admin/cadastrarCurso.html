<html>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <head>
        <title>Cadastrar Curso- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body>
        <div class="centralizarTudo">
            <h1>
                Cadastrar Curso
            </h1>
            <form method="POST" action="../Cadastros/cadastrarCurso.php">
                <div>
                    <table class="tabelaPrincipal">
                        <tr>
                            <td>ID Instituição: </td>
                            <td><input type="text" id="idInst" name="idInst"></td>
                            <td><button  onclick="" class="botoes">Cadastros</button></td>
                        </tr>
                            <td></td>
                            <td><button onclick="" style="width: 100%;" class="botoes">Buscar Informações</button></td>
                        <tr>
                            <td>Instituição: </td>
                            <td><input type="text" disabled></td>
                        </tr>
                        <tr>
                            <td>CEP: </td>
                            <td><input type="text" disabled></td>
                        </tr>
                        <tr>
                            <td>UF: </td>
                            <td><input type="text" disabled id="uf" name="uf"></td>
                        </tr>
                        <tr>
                            <td>Cidade: </td>
                            <td><input type="text" disabled id="cidade" name="cidade"></td>
                            <td>Bairro: </td>
                            <td><input type="text" disabled id="bairro" name="bairro"></td>
                        </tr>
                        <tr>
                            <td>Logradouro: </td>
                            <td><input type="text" disabled id="logradouro" name="logradouro"></td>
                            <td>N°: </td>
                            <td><input type="text" disabled id="criarNumInst" name="criarNumInst"></td>
                        </tr>
                        <tr>
                            <td><label for="">&nbsp;</label></td>
                        </tr>
                        <tr>
                            <td>Curso: </td>
                            <td><input type="text" placeholder="Ex: Sistemas de Informação" id="curso" name="curso"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Nível: </td>
                            <td align="left"><select style="width: 100%;" id="nivel" name="nivel">
                                <option value="dota">Selecione</option>
                                <option value="Bacharelado">Bacharelado</option> 
                                <option value="Licenciatura">Licenciatura</option>
                                <option value="Tecnólogo">Tecnólogo</option>
                                <option value="Mestrado">Mestrado</option>
                                <option value="Doutorado">Doutorado</option>
                                <option value="Pós-Graduação">Pós-Graduação</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <input type="submit" class="botoes" value="Salvar">
                <button class="botoes"><a href="menuADM.html" class="mudarPagina">Voltar</a></button>
            </form>
        </div>
    </body>
</html>
