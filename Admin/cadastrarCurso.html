<html>
    <head>
        <link rel="stylesheet" href="admin.css">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script type="text/javascript" src="cadastrar.js"></script>
        <script type="text/javascript" src="mask.js"></script>

        <title>Cadastrar Curso- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body>
        <div class="centralizarTudo">
            <h1>
                Cadastrar Curso
            </h1>
            <table class="tabelaPrincipal">
                <tr>
                    <td>Curso: </td>
                    <td><input type="text" placeholder="Ex: Sistemas de Informação" id="curso" name="curso"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Nível: </td>
                    <td align="left"><select style="width: 100%;" id="nivel" name="nivel">
                        <option value="dota">Selecione</option>
                        <option value="Bacharelado">Bacharelado</option> 
                        <option value="Licenciatura">Licenciatura</option>
                        <option value="Tecnólogo">Tecnólogo</option>
                        <option value="Mestrado">Mestrado</option>
                        <option value="Doutorado">Doutorado</option>
                        <option value="Pós-Graduação">Pós-Graduação</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">&nbsp;</label></td>
                </tr>
                <tr>
                    <td>ID Instituição: </td>
                    <td><input type="text" id="idInst" name="idInst"></td>
                    <td><input type="button"  onclick="" class="botoes" value="Cadastros"></input></td>
                </tr>
                    <td></td>
                    <td><input  type="button" onclick="" style="width: 100%;" class="botoes" value="Buscar Informações"></input></td>
                <tr>
                    <td>Instituição: </td>
                    <td><input type="text" disabled id="nomeInst" name="nomeInst"></td>
                </tr>
                <tr>
                    <td>CEP: </td>
                    <td><input type="text" disabled id="cep" name="cep"></td>
                </tr>
                <tr>
                    <td>UF: </td>
                    <td><input type="text" disabled id="uf" name="uf"></td>
                </tr>
                <tr>
                    <td>Cidade: </td>
                    <td><input type="text" disabled id="cidade" name="cidade"></td>
                    <td>Bairro: </td>
                    <td><input type="text" disabled id="bairro" name="bairro"></td>
                </tr>
                <tr>
                    <td>Logradouro: </td>
                    <td><input type="text" disabled id="logradouro" name="logradouro"></td>
                    <td>N°: </td>
                    <td><input type="text" disabled id="numInst" name="numInst"></td>
                </tr>
            </table>
            <input type="button" class="botoes" onclick="cadastrarCurso()" value="Salvar"></input>
            <input type="button" class="botoes" value="Voltar"><a href="menuADM.html" class="mudarPagina" value="Voltar"></a></input>
        </div>
    </body>
</html>
