<html>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <head>
        <title>Cadastrar Curso- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body>
        <div class="centralizarTudo">
            <h1>
                Cadastrar Curso
            </h1>
            <div>
                <table class="tabelaPrincipal">
                    <tr>
                        <td>ID: </td>
                        <td><input type="text" disabled></td>
                        <td><button onclick="">Gerar ID</button></td>
                    </tr>
                    <tr>
                        <td>Instituição: </td>
                        <td><input type="text" placeholder="Ex: UniSociesc"></td>
                    </tr>
                    <tr>
                        <td>Curso: </td>
                        <td><input type="text" placeholder="Ex: Sistemas de Informação"></td>
                    </tr>
                </table>
            </div>
            <div>
                <button>Salvar</button>
            </div>
        </div>
    </body>
</html>
