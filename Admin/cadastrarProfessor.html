<html>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <head>
        <title>Cadastrar Professor- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body>
        <div class="centralizarTudo">
            <h2>
                Cadastrar Professor
            </h2>
            <form method="POST" action="../Cadastros/cadastrarProfessor.php">
                <div>
                    <table class="tabelaPrincipal">
                        <tr>
                            <td>Matrícula: </td>
                            <td><input type="text" disabled></td>
                        </tr>
                        <tr>
                            <td>Nome:</td>
                            <td><input type="text" placeholder="Nome" name="nome"></td>
                        </tr>
                        <tr>
                            <td>Nascimento: </td>
                            <td><input type="text" placeholder="01/01/2000" name="nascimento"></td>
                        </tr>
                        <tr>
                            <td>CPF:</td>
                            <td><input type="text" placeholder="Ex: 000.000.000-00" name="cpf"><br></td>
                        </tr>
                        <tr>
                            <td><label for="">&nbsp;</label></td>
                        </tr>
                        <tr>
                            <td>CEP: </td>
                            <td><input type="text" placeholder="Ex: 00000-00" id="cep" name="cep"></td>
                            <td><div align="left"><input type="button" onclick="buscaCep()" value="Buscar"></div></td>
                        </tr>
                        <tr>
                            <td>UF: </td>
                            <td><input type="text" placeholder="Ex: Santa Catarina" id="uf" name="estado"></td>
                        </tr>
                        <tr>
                            <td>Cidade: </td>
                            <td><input type="text" placeholder="Ex: Joinville" id="cidade" name="cidade"></td>
                            <td>Bairro: </td>
                            <td><input type="text" placeholder="Ex: Itaum" id="bairro" name="bairro"></td>
                        </tr>
                        <tr>
                            <td>Logradouro: </td>
                            <td><input type="text" placeholder="Ex: Rua Florianópolis" id="logradouro" name="logradouro"></td>
                            <td>N°: </td>
                            <td><input type="text" placeholder="Ex: 1234" name="numero"></td>
                        </tr>
                        <tr>
                            <td><label for="">&nbsp;</label></td>
                        </tr> 
                        <tr>
                            <td>Formação: </td>
                            <td><input type="text" placeholder="Ex: Sistemas de Informação" name="formacao"><br></td>
                            <td><select name="selectCurso">
                                <option value="">Selecione</option>
                                <option value="Bacharelado">Bacharelado</option> 
                                <option value="Licenciatura">Licenciatura</option>
                                <option value="Tecnólogo">Tecnólogo</option>
                                <option value="Mestrado">Mestrado</option>
                                <option value="Doutorado">Doutorado</option>
                                <option value="Graduação">Pós-Graduação</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Instituição: </td>
                            <td><input type="text" placeholder="Ex: UniSociesc"></td>
                        </tr>
                        <tr>
                            <td><label for="">&nbsp;</label></td>
                        </tr>
                        <tr>
                            <td>Turma:  </td>
                            <td><input type="text" placeholder="Ex: 1234" name="idTurma"></td>
                            <td><div align="left"><button class="botoes">Buscar</button></div></td>
                        </tr>
                        <tr>
                            <td>Curso: </td>
                            <td><input type="text" disabled></td>
                        </tr>
                        <tr>
                            <td>Turno: </td>
                            <td><input type="text" disabled></td>
                        </tr>
                        <tr>
                            <td><label for="">&nbsp;</label></td>
                        </tr>
                        <tr>
                            <td>Login: </td>
                            <td><input type="text" placeholder="professor@instituicao.com" id="name" name="email"></td>
                        </tr>
                        <tr>
                            <td>Senha: </td>
                            <td><input type="text" placeholder="Ex: 123456789" name="senha"></td>
                        </tr>
                    </table>
                </div>
                    <input type="submit" class="botoes" value="Salvar">
                    <button class="botoes"><a href="menuADM.html" class="mudarPagina">Voltar</a></button>
            </form>
        </div>
       
        <script type="text/javascript" src="cep.js"></script>
    </body>
</html>
