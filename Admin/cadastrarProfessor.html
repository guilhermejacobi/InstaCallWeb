<html>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <head>
        <title>Cadastrar Professor- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body>
        <div class="centralizarTudo">
            <h1>
                Cadastrar Professor
            </h1>
            <div>
                <table class="tabelaPrincipal">
                    <tr>
                        <td>Matrícula: </td>
                        <td><input type="text" disabled></td>
                        <td><div align="right"><button onclick="">Gerar Matrícula</button></div></td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td><input type="text" placeholder="Nome"></td>
                    </tr>
                    <tr>
                        <td>Nascimento: </td>
                        <td><input type="text" placeholder="01/01/2000"></td>
                    </tr>
                    <tr>
                        <td>CPF:</td>
                        <td><input type="text" placeholder="Ex: 000.000.000-00"><br></td>
                    </tr>
                    <tr>
                        <td><label for="">&nbsp;</label></td>
                    </tr>
                    <tr>
                        <td>CEP: </td>
                        <td><input type="text" placeholder="Ex: 00000-00" id="cep"></td>
                        <td><div align="left"><button onclick="buscaCep()">Buscar</button></div></td>
                    </tr>
                    <tr>
                        <td>UF: </td>
                        <td><input type="text" placeholder="Ex: Santa Catarina" id="uf"></td>
                    </tr>
                    <tr>
                        <td>Cidade: </td>
                        <td><input type="text" placeholder="Ex: Joinville" id="cidade"></td>
                        <td>Bairro: </td>
                        <td><input type="text" placeholder="Ex: Itaum" id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Logradouro: </td>
                        <td><input type="text" placeholder="Ex: Rua Florianópolis" id="logradouro"></td>
                        <td>N°: </td>
                        <td><input type="text" placeholder="Ex: 1234"></td>
                    </tr>
                    <tr>
                        <td><label for="">&nbsp;</label></td>
                    </tr> 
                    <tr>
                        <td>Formação: </td>
                        <td><input type="text" placeholder="Ex: Sistemas de Informação"><br></td>
                        <td><select name="selectCurso">
                            <option value="tipo0">Selecione</option>
                            <option value="tipo1">Bacharelado</option> 
                            <option value="tipo2">Licenciatura</option>
                            <option value="tipo3">Tecnólogo</option>
                            <option value="tipo4">Mestrado</option>
                            <option value="tipo5">Doutorado</option>
                            <option value="tipo6">Pós-Graduação</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Instituição: </td>
                        <td><input type="text" placeholder="Ex: UniSociesc"></td>
                    </tr>
                    <tr>
                        <td><label for="">&nbsp;</label></td>
                    </tr>
                    <tr>
                        <td>Turma:  </td>
                        <td><input type="text" placeholder="Ex: 1234"></td>
                        <td><div align="left"><button>Buscar</button></div></td>
                    </tr>
                    <tr>
                        <td>Curso: </td>
                        <td><input type="text" placeholder="Ex: Sistemas de Informação"></td>
                    </tr>
                    <tr>
                        <td>Turno: </td>
                        <td><input type="text" placeholder="Ex: Noturno"></td>
                    </tr>
                    <tr>
                        <td><label for="">&nbsp;</label></td>
                    </tr>
                    <tr>
                        <td>Login: </td>
                        <td><input type="text" placeholder="professor@instituicao.com"></td>
                    </tr>
                    <tr>
                        <td>Senha: </td>
                        <td><input type="text" placeholder="Ex: 123456789"></td>
                    </tr>
                </table>
            </div>
            <div>
                <button>Salvar</button>
            </div>
        </div>
       
        <script type="text/javascript" src="cep.js"></script>
    </body>
</html>
