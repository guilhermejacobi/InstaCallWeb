<!DOCTYPE HTML>
<html>
    
    <head>
        <link rel="stylesheet" href="admin.css">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script type="text/javascript" src="cadastrar.js"></script>
        <script type="text/javascript" src="mask.js"></script>
        <script src="editar.js"></script>
        <script src="tabela.js"></script>
        
        <title>Editar Instituição- InstaCall</title>
    </head>
    <header>
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
    </header>
    <body>
        <div class="centralizarTudo">
            <h2>
               Editar Instituição
            </h2>
            <div>

                <table class="tabelaPrincipal">
                    <tr>
                        <td>ID: </td>
                        <td><input type="text" placeholder="Ex: 1234" id="idInst" name="idInst"></td>
                        <td><input type="button" onclick="buscarIdInstituicao()" value="Buscar ID" class="botoes"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" style="width: 100%;" class="abrirListaInst" id="listarInst" name="listarInst" value="Listar Instituições"></td>
                    </tr>
                    <tr>
                        <td>Instituição:</td>
                        <td><input type="text" placeholder="Ex: SOCIESC" id="nomeInst" name="nomeInst"></td>
                    </tr>
                    <tr>
                        <td><label for="">&nbsp;</label></td>
                    </tr>
                    <tr>
                        <td>CEP: </td>
                        <td><input type="text" placeholder="Ex: 00000-00" id="cep" name="cep"></td>
                        <td><div align="left"><input type="button" onclick="buscaCep()" class="botoes" value="Buscar"></div></td>
                    </tr>
                    <tr>
                        <td>UF: </td>
                        <td><input type="text" placeholder="Ex: Santa Catarina" disabled id="uf" name="uf"></td>
                    </tr>
                    <tr>
                        <td>Cidade: </td>
                        <td><input type="text" placeholder="Ex: Joinville" disabled id="cidade" name="cidade"></td>
                        <td>Bairro: </td>
                        <td><input type="text" placeholder="Ex: Itaum" id="bairro" disabled name="bairro"></td>
                    </tr>
                    <tr>
                        <td>Logradouro: </td>
                        <td><input type="text" placeholder="Ex: Rua Florianópolis" disabled id="logradouro" name="logradouro"></td>
                        <td>N°: </td>
                        <td><input type="text" placeholder="Ex: 1234" id="numInst" name="numInst"></td>
                    </tr> 
                </table>

                <input type="button" class="botoes" value="Salvar" onclick="editarInstituicao()"></input>
                <input type="button" class="botoes" value="Voltar"><a href="menuADM.html" class="mudarPagina"></a></button>

            </div>
        </div>

        <div id="editarInstModal" class="editarInstModal">
            <div class="editarInstModalBox">
                <div class="fundoBranco">
                    <span class="topoTabelaEditarInst">Pesquisar Nome: <input type="text" name="pesquisarInst" id="pesquisarInst"></span>
                    <table class="tabelaEditarInstModal">
                        <tr>
                            <th class="tableModal">ID</th>
                            <th class="tableModal">Nome</th>
                            <th class="tableModal">Logradouro</th>
                            <th class="tableModal">N°</th>
                            <th class="tableModal">Bairro</th>
                            <th class="tableModal">Cidade</th>
                            <th class="tableModal">Estado</th>
                            <th class="tableModal">CEP</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="fechar"><a onclick="">X</a></div>
            </div>
        </div>

        <script type="text/javascript" src="cep.js"></script>
    </body>
</html>
