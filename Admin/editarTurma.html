<html>
    <head>
        <link rel="stylesheet" href="admin.css">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script type="text/javascript" src="cadastrar.js"></script>
        <script type="text/javascript" src="mask.js"></script>
        <script src="editar.js"></script>
          
        <title>Editar Turma- InstaCall</title>
    </head>
    <body >
        <div id="topoInstaCall">
            <h1 class="insta"><font >Insta</font><font class="call">Call&copy;</font></h1>
        </div>
        <div class="centralizarTudo">
            <h1>
                Editar Turma
            </h1>
            <div>
                <table class="tabelaPrincipal">
                    <tr>
                        <td>ID: </td>
                        <td><input type="text"></td>
                        <td><button onclick="">Buscar ID</button></td>
                    </tr>
                    <tr>
                        <td>Curso: </td>
                        <td><input type="text" placeholder="Ex: UniSociesc"></td>
                        <td><button onclick="">Buscar: </button></td>
                    </tr>
                    <tr>
                        <td>Turma: </td>
                        <td><input type="text"></td>
                        <td><button onclick="">Gerar ID</button></td>
                    </tr>
                    <tr>
                        <td>Turno: </td>
                        <td align="left"><select name="selectTurno">
                            <option value="tipo0">Selecione</option>
                            <option value="tipo1">Matutino</option> 
                            <option value="tipo2">Vespertino</option>
                            <option value="tipo3">Noturno</option>
                        </select></td>
                    </tr>
                </table>
            </div>
            <div>
                <button>Salvar</button>
                <button class="botoes"><a href="menuADM.html" class="mudarPagina">Voltar</a></button>
            </div>
        </div>
      
    </body>
</html>
